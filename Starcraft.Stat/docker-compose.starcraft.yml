version: '3.8'

services:
  api:
    container_name: 'starcraft'
    build: .
    image: gregzhadko/starcraft:latest
    ports:
      - "5000:80"
    depends_on: 
      - postgres

  postgres:
    container_name: 'postgres'
    image: postgres:14.1
    restart: always
    environment:
      POSTGRES_PASSWORD: pp3gpsOAHK
    ports:
      - "5432:5432"
    volumes:
      - 'starcraft-postgresql-volume:/var/lib/postgresql/data'
    
volumes:
  starcraft-postgresql-volume: